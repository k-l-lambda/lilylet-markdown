name: Publish to GitHub Packages

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to compare

      - name: Check if version changed
        id: version-check
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Get previous version
          git show HEAD~1:package.json > /tmp/prev-package.json 2>/dev/null || echo '{"version":"0.0.0"}' > /tmp/prev-package.json
          PREV_VERSION=$(node -p "require('/tmp/prev-package.json').version")
          echo "Previous version: $PREV_VERSION"

          # Compare versions
          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "Version changed from $PREV_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.version-check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@k-l-lambda'

      - name: Install dependencies
        if: steps.version-check.outputs.changed == 'true'
        run: npm ci

      # Note: npm publish will trigger prepublishOnly which runs build
      - name: Publish
        if: steps.version-check.outputs.changed == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.version-check.outputs.changed == 'true'
        run: |
          echo "## ðŸ“¦ Published @k-l-lambda/lilylet-markdown@${{ steps.version-check.outputs.version }}" >> $GITHUB_STEP_SUMMARY
